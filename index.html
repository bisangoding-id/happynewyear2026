<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 - BisaNgoding</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&family=Playfair+Display:ital,wght@0,900;1,900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="fireworks-container"></div>

    <div class="container">
        <p id="sub-header">Preparation for a New Chapter</p>
        
        <div class="display-wrapper">
            <div id="hny-text" class="hny-text">Happy New Year</div>
            <h1 id="year-2025" class="year-text">2025</h1>
            <h1 id="year-2026" class="year-text">2026</h1>
        </div>

        <div class="action-zone" id="action-section">
            <button id="launch-btn">LAUNCH 2026</button>

            <div id="loading-area">
                <div id="sync-timer">UTC_SYNC: 00:00:00:000</div>
                <div class="progress-bar"><div class="progress-fill" id="fill"></div></div>
                <div id="sync-label">SYNCHRONIZING...</div>
            </div>
        </div>

        <div id="ending-content">
            <div id="farewell-text" class="fade-msg"><h3>Terima Kasih 2025,</h3> <br><i>Banyak bug, Banyak belajar.</i></div>
            <div id="wish-text" class="fade-msg">
                <h3>Welcome 2026</h3> <br>
                <i>No bugs, No drama, Only progress</i>.
            
            </div>
            <a id="credit-text" class="fade-msg" target="_blank">www.bisangoding.id</a>
        </div>
    </div>

    <script src="https://unpkg.com/fireworks-js@2.x/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
